services:
  web:
    build: ./web
    container_name: nubeweb
    environment:
      DB_HOST: mariadb
      DB_PORT: 3306
    depends_on:
      db:
        condition: service_healthy
    ports:
    - "3000:3000"
    restart: unless-stopped
  db:
    image: mariadb:11
    container_name: nubebd
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bdnube
      MYSQL_USER: user
      MYSQL_PASSWORD: pass123
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL","mariadb-admin ping -uroot -proot || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
    ports:
      - "3306:3306"

volumes:
  db_data:
